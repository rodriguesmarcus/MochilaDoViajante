<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>hola gringo</h1>
    </header>
    <main>
      <form action="" method="">
        <fieldset>
          <legend>dados pessoais:</legend>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="100" />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="phone">Telefone:</label>
            <input type="number" id="phone"></input>
          </div>
          <div>
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date"></input>
          </div>
          <div>
            <p>Você é maior de 18 anos?</p>
            <input type="radio" id="yes" name="no">
            <label for="yes">Sim</label>
            <input type="radio" id="no" name="no">
            <label for="no">Não</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>dados da viagem</legend>
          <div>
            <label for="interest">ponto de interesse</label>
            <select name="interest" id="interest">
                <option value="1">parquinho</option>
                <option value="2">circo</option>
                <option value="3">praias</option>
            </select>
        </div>
        <div>
          <p>qual o(s) motivo(s) de sua viagem?</p>
          <input type="checkbox" name="motive" id="tourist">
          <label for="tourist">Turista</label>
          <input type="checkbox" name="motive" id="resident">
          <label for="resident">Residente</label>
          <input type="checkbox" name="motive" id="student">
          <label for="student">Estudante</label>
        </div>
        </fieldset>
      <div class="button-container">
          <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
      </div>
      </form>

      <img src="https://64.media.tumblr.com/961f306d090eef05be74dab06948b0d3/tumblr_o9l0pa5JEL1vwrrmio1_400.png" alt="dollytus">
    </main>
  </body>
</html>
