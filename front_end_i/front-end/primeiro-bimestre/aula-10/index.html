<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino forms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <form class="container">
            <h1>
                Cadastro de usuário
            </h1>
            <div>
                <label for="username">nome completo</label>
                <input type="text" name="username" id="username" placeholder="lance seu nome">
            </div>

            <div>
                <label for="areatexto">sua citação favorita</label>
                <textarea placeholder="começa assim..."></textarea>    
            </div>

            <div>
                <label for="selecao">alimento favorito</label>
                <select name="color" id="selecao">
                    <option value="arrozinho">arroz</option>
                    <option value="feijaozinho">feijão</option>
                    <option value="#biscoitinho">biscoito</option>
                    <option value="carninhas">carnes</option>
                </select>
            </div>

            <div>
                <input type="reset" value="cancelar">
                <input type="submit" value="enviar">
            </div>

        </form>
    </main>
</body>

</html>
